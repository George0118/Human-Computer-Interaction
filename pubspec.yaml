name: my_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.9
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  sqflite: ^2.0.0+3
  intl: ^0.17.0
  image_picker: ^0.8.6+3
  gallery_saver: ^2.3.2
  flutter_launcher_icons: ^0.12.0
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  permission_handler: ^10.0.0
  images_picker: ^1.2.11
  fullscreen: ^1.0.3
  full_screen_image: ^1.0.2
  carousel_slider: ^4.2.1
  google_maps_flutter: ^2.2.3
  flutter_polyline_points: ^1.0.0
  flutter_rating_bar: ^4.0.1
  label_marker: ^1.0.1
  app_settings: ^4.2.0
  location: ^4.4.0
  geolocator: ^9.0.2
  webview_flutter: ^4.0.1
  just_audio: ^0.9.31
  audioplayers: 1.0.0
  another_flushbar: ^1.12.29
  drag_and_drop_lists: ^0.3.3
  local_auth: ^2.1.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/audio/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
flutter_icons:
  android: true
  image_path: "assets/images/img_image3.png"
